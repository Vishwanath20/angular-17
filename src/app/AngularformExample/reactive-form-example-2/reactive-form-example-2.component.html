<h2>Task: Create a Reactive From that take 16 digits credit card number and enter value on text box - first 12 digits should convert like "****-****-****-1235"</h2>

<div class="container">
  <h2>Enter Credit Card Number</h2>
  <form [formGroup]="creditCardForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="creditCardInput" placeholder="Enter 16-digit credit card number" maxlength="16" required>
    <input type="submit" value="Submit">
  </form>
  <div *ngIf="maskedCreditCard">{{ maskedCreditCard }}</div>
</div>
